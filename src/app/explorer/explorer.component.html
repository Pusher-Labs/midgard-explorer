<div class="explorer">
  <aside>
    <h4 class="endpoints-label">Endpoints</h4>
    <ul class="endpoints-list">
      <li *ngFor="let endpoint of endpoints">
        <a class="endpoint" [routerLink]="endpoint.path">{{ endpoint.path }}</a>
      </li>
    </ul>
  </aside>
  <main><app-explorer-ui></app-explorer-ui></main>
</div>
